Name: api-server
Host: 0.0.0.0
Port: 8080
Timeout: 30000

# 多数据库配置
DataSources:
  # 数据视图数据库
  DataView:
    Driver: mysql
    Source: root:password@tcp(127.0.0.1:3306)/idrm_data_view?charset=utf8mb4&parseTime=true&loc=Local
    MaxOpenConns: 100
    MaxIdleConns: 10
    ConnMaxLifetime: 3600
  
  # 数据理解数据库
  DataUnderstanding:
    Driver: mysql
    Source: root:password@tcp(127.0.0.1:3306)/idrm_data_understanding?charset=utf8mb4&parseTime=true&loc=Local
    MaxOpenConns: 100
    MaxIdleConns: 10
    ConnMaxLifetime: 3600
  
  # 资源目录数据库
  ResourceCatalog:
    Driver: mysql
    Source: root:password@tcp(127.0.0.1:3306)/idrm_resource_catalog?charset=utf8mb4&parseTime=true&loc=Local
    MaxOpenConns: 100
    MaxIdleConns: 10
    ConnMaxLifetime: 3600

# Redis配置
Redis:
  Host: 127.0.0.1:6379
  Type: node
  Pass: ""
  Db: 0

# Kafka配置
Kafka:
  Brokers:
    - 127.0.0.1:9092
  Group: idrm-api-group
  Topics:
    - data_view_events
    - catalog_events

# 日志配置
Log:
  ServiceName: api-server
  Mode: console
  Encoding: json
  Level: info
  Path: logs

# JWT配置
Auth:
  AccessSecret: your-access-secret-key
  AccessExpire: 7200

# 跨域配置
Cors:
  AllowOrigins:
    - "*"
  AllowMethods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
  AllowHeaders:
    - Content-Type
    - Authorization
