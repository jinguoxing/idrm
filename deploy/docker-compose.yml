services:
  # ==================== 核心服务 ====================

  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: idrm-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: idrm@2024
      MYSQL_DATABASE: idrm_resource_catalog
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./config/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --max_connections=1000
    networks:
      - idrm-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: idrm-redis
    restart: always
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - idrm-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 3

  # ==================== Telemetry 组件 ====================

  # Jaeger 链路追踪
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: idrm-jaeger
    restart: always
    ports:
      - "16686:16686" # Jaeger UI
      - "4317:4317" # OTLP gRPC
      - "4318:4318" # OTLP HTTP
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - idrm-network

  # ==================== ELK Stack ====================

  # Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: idrm-elasticsearch
    restart: always
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
      - xpack.security.http.ssl.enabled=false
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    networks:
      - idrm-network
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5

  # Kibana
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: idrm-kibana
    restart: always
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - idrm-network
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5

  # Filebeat
  filebeat:
    image: docker.elastic.co/beats/filebeat:8.11.0
    container_name: idrm-filebeat
    restart: always
    user: root
    volumes:
      - ./config/filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - ../logs:/var/log/idrm:ro
      - filebeat_data:/usr/share/filebeat/data
    command: filebeat -e -strict.perms=false
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - idrm-network

  # ==================== API 服务 ====================

  # IDRM API
  idrm-api:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
      args:
        GOPROXY: https://goproxy.cn,direct
    container_name: idrm-api
    restart: always
    ports:
      - "8888:8888"
    environment:
      - ENV=docker
      - GOPROXY=https://goproxy.cn,direct
    volumes:
      - ./config/api/api.docker.yaml:/app/etc/api.yaml:ro
      - ../logs:/app/logs
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      jaeger:
        condition: service_started
      elasticsearch:
        condition: service_healthy
    networks:
      - idrm-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# ==================== 网络 ====================
networks:
  idrm-network:
    driver: bridge

# ==================== 数据卷 ====================
volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  es_data:
    driver: local
  filebeat_data:
    driver: local
